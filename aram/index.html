<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="../script.js"></script>
  </head>
  <body id="mainBody">
    <div class="main">
      <div class="playerInput" id="inputWrapper">
        <div class="inputFlex">
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
          <input class="player" maxlength="25" />
        </div>
      </div>
      <div class="buttons" id="buttonsWrapper">
        <button onclick="aramRollAll()">Roll All</button>
        <button hidden onclick="aramRollChamps()" disabled title="Keep teams">
          Roll Champs
        </button>
      </div>
      <div class="result hidden" id="resultBody">
        <div class="team team1">
          <h2>Team 1</h2>
          <div class="flexBox">
            <div class="players"></div>
            <div class="champs"></div>
          </div>
        </div>
        <div class="team team2">
          <h2>Team 2</h2>
          <div class="flexBox">
            <div class="players"></div>
            <div class="champs"></div>
          </div>
        </div>
      </div>
      <footer class="footer" id="footer">
        <div class="counter" id="counter">Runde: 0</div>
        <div class="hash" id="hash"></div>
        <div class="url" id="url" onclick="copyUrl()">
          <span class="tooltip">Copy to clipboard</span>
        </div>
      </footer>
    </div>
  </body>
</html>
