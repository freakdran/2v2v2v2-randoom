<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script src="script.js"></script>
  </head>
  <body id="mainBody">
    <div class="main">
      <div
        class="playerInput"
        id="inputWrapper"
      >
        <div class="inputFlex">
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
          <input
            class="player"
            maxlength="25"
          />
        </div>
      </div>
      <div
        class="buttons"
        id="buttonsWrapper"
      >
        <button onclick="rollAll()">Roll All</button>
        <button
          onclick="rollChamps()"
          disabled
          title="Keep teams"
        >
          Roll Champs
        </button>
      </div>
      <div
        class="result hidden"
        id="resultBody"
      >
        <div id="team1" class="team team1">
          <h2>Team 1</h2>
          <div class="players">
            <div class="player1"></div>
            <div class="player2"></div>
          </div>
          <div class="champions"></div>
        </div>
        <div id="team2" class="team team2">
          <h2>Team 2</h2>
          <div class="players">
            <div class="player1"></div>
            <div class="player2"></div>
          </div>
          <div class="champions"></div>
        </div>
        <div id="team3" class="team team3">
          <h2>Team 3</h2>
          <div class="players">
            <div class="player1"></div>
            <div class="player2"></div>
          </div>
          <div class="champions"></div>
        </div>
        <div id="team4" class="team team4">
          <h2>Team 4</h2>
          <div class="players">
            <div class="player1"></div>
            <div class="player2"></div>
          </div>
          <div class="champions"></div>
        </div>
      </div>
      <footer
        class="footer"
        id="footer"
      >
        <div
          class="counter"
          id="counter"
        >
          Runde: 0
        </div>
        <div
          class="hash"
          id="hash"
        ></div>
        <div
          class="url"
          id="url"
          onclick="copyUrl()"
        >
          <span class="tooltip">Copy to clipboard</span>
        </div>
      </footer>
    </div>
  </body>
</html>
